<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</head>
	<body>
		  <h1 id='result' class="jumbotron cen"></h1>
			<table class="btn-lg cen" >
		  	<tr>
		  		<td><button class='btn-warning' onClick="cscFun();">Csc</button></td>
		  		<td><button class='btn-warning' onClick="sinFun();">Sin</button></td>
		  		<td><button class='btn-info' onClick='btn(7);'>7</button></td>
		  		<td><button class='btn-info' onClick='btn(8);'>8</button></td>
		  		<td><button class='btn-info' onClick='btn(9);'>9</button></td>
		  		<td><button class='btn-success' onClick='btn("/")'>/</button></td>
		  	</tr>
		  	<tr>
		  		<td><button class='btn-warning' onClick="secFun();">Sec</button></td>
		  		<td><button class='btn-warning' onClick="cosFun();">Cos</button></td>
		  		<td><button class='btn-info' onClick='btn(4);'>4</button></td>
		  		<td><button class='btn-info' onClick='btn(5);'>5</button></td>
		  		<td><button class='btn-info' onClick='btn(6);'>6</button></td>
		  		<td><button class='btn-success' onClick='btn("*")'>x</button></td>
		  	</tr>
		  	<tr>
		  		<td><button class='btn-warning' onClick="cotFun();">Cot</button></td>
		  		<td><button class='btn-warning' onClick="tanFun();">Tan</button></td>
		  		<td><button class='btn-info' onClick='btn(1);'>1</button></td>
		  		<td><button class='btn-info' onClick='btn(2);'>2</button></td>
		  		<td><button class='btn-info' onClick='btn(3);'>3</button></td>
		  		<td><button class='btn-success' onClick='btn("-")'>-</button></td>
		  	</tr>
		  	<tr>
		  		<td><button class='btn-warning' onClick="squareRoot();">√</button></td>
		  		<td><button class='btn-warning' onClick="btn(3.14159265359);">π</button></td>
		  		<td><button class='btn-primary' onClick='btn(".")'>.</button></td>
		  		<td><button class='btn-info' onClick='btn(0);'>0</button></td>
		  		<td><button class='btn-primary' onClick="doOver();">Clear</button></td>
		  		<td><button class='btn-success btnplus' onClick='btn("+")'>+</button></td>
		  	</tr>
			</table>
			<button class='btn-danger enter' onClick='calulate()'>=</button>
	</body>
	<script type="text/javascript" src='app.js'></script>
</html>
